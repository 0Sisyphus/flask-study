 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>我是模版</h2>
    <br>
    name : {{ name }}
    <br>
    age : {{ age }}
    <br>
    my_list : {{ my_list }}
    <br>
    my_dict : {{ my_dict }}
    <br>
    <h2>我是列表数据</h2>
    <hr>
    {{ my_list[0] }}
    <br>
    {{ my_list.1 }}
    <hr>
    <h2>我是字典数据</h2>
    <hr>
    {{ my_dict['name'] }}
    <br>
    {{ my_dict.age }}
    <hr>
    <h2>我是列表for循环</h2>
    <hr>
    {% for item in my_list %}
        {{ item }}
    {% endfor %}
    <hr>
    <h2>我是算数运算</h2>
    <hr>
    {{my_list.1 + 10}}
    <br>
    {{my_dict.age + 10}}
    <hr>


</body>
</html>
